<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservations Page</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3>
      <a href="/add">
        <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
      </a>
      <a href="/add">
        <button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button>
      </a>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservations</strong></h3>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="reserve_uniqueID">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
